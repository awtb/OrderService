services:
  db:
    image: postgres:17-alpine
    container_name: ${POSTGRES_CONTAINER_NAME:-pg}
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-order_service_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-order_service}
      POSTGRES_DB: ${POSTGRES_DB:-order_service}
    volumes:
      - pgdata:/var/lib/postgresql/data

  worker:
    image: ghcr.io/awtb/orderservice:latest
    container_name: order_service_worker
    command: [ "uv", "run", "scripts/start-consumer.sh" ]
    build:
      context: .
      dockerfile: Dockerfile
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8010/internal/alive" ]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 60s

    depends_on:
      kafka:
        condition: service_healthy

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/awtb/orderservice:latest
    container_name: ${API_CONTAINER_NAME:-order_service}
    ports:
      - ${SERVING_PORT:-8000}:${SERVING_PORT:-8000}
    command: [ "uv", "run", "scripts/prod.sh" ]
    environment:
      REDIS_DSN: ${REDIS_DSN:-redis://redis:6379/0}
      BROKER_URL: ${BROKER_URL:-kafka:9092}
      DB_USER: ${DB_USER:-order_service_user}
      DB_PASSWORD: ${DB_PASSWORD:-order_service}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-order_service}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_HASHING_ALGORITHM: ${JWT_HASHING_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRATION_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRATION_MINUTES: ${JWT_REFRESH_TOKEN_EXPIRATION_MINUTES:-80}
      LOGGING_LVL: ${LOGGING_LVL:-}
      LOGGING_FMT: ${LOGGING_FMT:-}
      SLOWAPI_RATELIMIT: ${SLOWAPI_RATELIMIT:-}
      ORDER_CACHE_TTL_SECONDS: ${ORDER_CACHE_TTL_SECONDS:-}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-}
      CORS_ALLOW_HEADERS: ${CORS_ALLOW_HEADERS:-}
      CORS_ALLOW_METHODS: ${CORS_ALLOW_METHODS:-}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-}
    depends_on:
      db:
        condition: service_started
      zookeeper:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy

  redis:
    image: redis:8.0-alpine
    container_name: ${REDIS_CONTAINER_NAME:-order_service_redis}
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  kafka:
    container_name: ${KAFKA_CONTAINER_NAME:-order_service_kafka}
    image: confluentinc/cp-kafka:7.3.2
    depends_on:
      zookeeper:
        condition: service_healthy
    restart: always
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1

      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    healthcheck:
      test: ["CMD-SHELL", "cub kafka-ready -b localhost:9092 1 120"]
      interval: 5s
      timeout: 10s
      retries: 120
      start_period: 120s

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.2
    container_name: ${ZOOKEEPER_CONTAINER_NAME:-order_service_zookeeper}
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_SERVERS: zookeeper:2888:3888
    healthcheck:
      test: [ "CMD-SHELL", "bash -lc 'echo > /dev/tcp/127.0.0.1/2181'" ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: always

volumes:
  pgdata:


